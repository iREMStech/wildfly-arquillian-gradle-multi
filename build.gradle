buildscript {
  	repositories {
    		maven {
      		url "https://plugins.gradle.org/m2/"
    		}
  	}
  	dependencies {
    			classpath "com.netflix.nebula:nebula-dependency-recommender:5.0.0"
  	}
}
subprojects {
	apply plugin: 'nebula.dependency-recommender'
	apply plugin: 'java'
	
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	
	group = 'ansis.irems'
	version = '1.0.0-SNAPSHOT'

	repositories {
    		jcenter()
    		mavenCentral()
	}

	dependencyRecommendations {
		mavenBom module: "org.jboss.arquillian:arquillian-bom:${arquillianVersion}"
	}

	configurations {
		jee
		hibernate
		cdi
		postgresql
	}

	dependencies {
		jee "javax:javaee-api:${javaeeVersion}"	 	
		cdi "javax.enterprise:cdi-api:${cdiVersion}"
    		hibernate "org.hibernate:hibernate-core:$hibernateVersion"
    		hibernate "org.hibernate:hibernate-entitymanager:$hibernateVersion"
    		postgresql "org.postgresql:postgresql:$postgresqlVersion"
	
	    testCompile "junit:junit:${junitVersion}"
	    testCompile "org.hamcrest:hamcrest-library:${hamcrestVersion}"
    		testCompile "org.jboss.arquillian.junit:arquillian-junit-container"
	}
}
project(':gaw-server') {
//	apply plugin: 'war'

    dependencies {
 		compile project(':gaw-model')
	}    
}

project(':gaw-model') {
	configurations {
		compileOnly.extendsFrom hibernate,jee
		testCompile.extendsFrom hibernate, postgresql, cdi, jee
	}
    dependencies {
 		compileOnly group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'
	}    
}

